<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Income Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button[type="reset"] {
            background-color: #6c757d;
        }
        .result-box {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Predict Income Level</h2>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="18" max="100" required>

        <label for="workclass" title="Type of employment">Workclass:</label>
        <select name="workclass" id="workclass" required>
            <option value="" disabled selected>Select Workclass</option>
            <option value="Private">Private</option>
            <option value="Self-emp-not-inc">Self-emp-not-inc</option>
            <option value="Self-emp-inc">Self-emp-inc</option>
            <option value="Federal-gov">Federal-gov</option>
            <option value="Local-gov">Local-gov</option>
            <option value="State-gov">State-gov</option>
            <option value="Without-pay">Without-pay</option>
            <option value="Never-worked">Never-worked</option>
        </select>

        <label for="education">Education:</label>
        <select name="education" id="education" required>
            <option value="" disabled selected>Select Education</option>
            <option value="Bachelors">Bachelors</option>
            <option value="HS-grad">HS-grad</option>
            <option value="11th">11th</option>
            <option value="Masters">Masters</option>
            <option value="9th">9th</option>
            <option value="Some-college">Some-college</option>
            <option value="Assoc-acdm">Assoc-acdm</option>
            <option value="Assoc-voc">Assoc-voc</option>
            <option value="7th-8th">7th-8th</option>
            <option value="Doctorate">Doctorate</option>
            <option value="Prof-school">Prof-school</option>
        </select>

        <label for="marital_status">Marital Status:</label>
        <select name="marital_status" id="marital_status" required>
            <option value="" disabled selected>Select Marital Status</option>
            <option value="Married-civ-spouse">Married-civ-spouse</option>
            <option value="Divorced">Divorced</option>
            <option value="Never-married">Never-married</option>
            <option value="Separated">Separated</option>
            <option value="Widowed">Widowed</option>
            <option value="Married-spouse-absent">Married-spouse-absent</option>
        </select>

        <label for="occupation">Occupation:</label>
        <select name="occupation" id="occupation" required>
            <option value="" disabled selected>Select Occupation</option>
            <option value="Tech-support">Tech-support</option>
            <option value="Craft-repair">Craft-repair</option>
            <option value="Other-service">Other-service</option>
            <option value="Sales">Sales</option>
            <option value="Exec-managerial">Exec-managerial</option>
            <option value="Prof-specialty">Prof-specialty</option>
            <option value="Handlers-cleaners">Handlers-cleaners</option>
            <option value="Machine-op-inspct">Machine-op-inspct</option>
            <option value="Adm-clerical">Adm-clerical</option>
        </select>

        <label for="relationship">Relationship:</label>
        <select name="relationship" id="relationship" required>
            <option value="" disabled selected>Select Relationship</option>
            <option value="Wife">Wife</option>
            <option value="Own-child">Own-child</option>
            <option value="Husband">Husband</option>
            <option value="Not-in-family">Not-in-family</option>
            <option value="Other-relative">Other-relative</option>
            <option value="Unmarried">Unmarried</option>
        </select>

        <label for="race">Race:</label>
        <select name="race" id="race" required>
            <option value="" disabled selected>Select Race</option>
            <option value="White">White</option>
            <option value="Black">Black</option>
            <option value="Asian-Pac-Islander">Asian-Pac-Islander</option>
            <option value="Amer-Indian-Eskimo">Amer-Indian-Eskimo</option>
            <option value="Other">Other</option>
        </select>

        <label for="sex">Sex:</label>
        <select name="sex" id="sex" required>
            <option value="" disabled selected>Select Sex</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="capital_gain">Capital Gain:</label>
        <input type="number" name="capital_gain" id="capital_gain" min="0" required>

        <label for="capital_loss">Capital Loss:</label>
        <input type="number" name="capital_loss" id="capital_loss" min="0" required>

        <label for="hours_per_week">Hours per Week:</label>
        <input type="number" name="hours_per_week" id="hours_per_week" min="1" max="100" required>

        <label for="native_country">Native Country:</label>
        <select name="native_country" id="native_country" required>
            <option value="" disabled selected>Select Country</option>
            <option value="United-States">United-States</option>
            <option value="Cambodia">Cambodia</option>
            <option value="England">England</option>
            <option value="Puerto-Rico">Puerto-Rico</option>
            <option value="Canada">Canada</option>
            <option value="Germany">Germany</option>
            <option value="Outlying-US(Guam-USVI-etc)">Outlying-US(Guam-USVI-etc)</option>
        </select>

        <div style="text-align: center;">
            <button type="submit">Predict</button>
            <button type="reset">Clear</button>
        </div>
    </form>

    {% if prediction_text %}
        <div class="result-box">{{ prediction_text }}</div>
    {% endif %}
</div>
</body>
</html>
